language: ruby
rvm:
  - 2.2

install:
  - gem install jekyll jekyll-paginate html-proofer

script:
  - jekyll build
  - htmlproof --check-html --external_only --href_swap 'http://blog.actwise.de':'' ./_site

branches:
  only:
    - master

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true   # speeds up installation of html-proofer
